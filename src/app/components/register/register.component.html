<div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" [formGroup]="registerForm">
              <h3 class="text-center text-info">Register</h3>
              <div class="form-group">
                <label for="name" class="text-info">Name:</label><br />
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="form-group">
                <label for="surname" class="text-info">Surname:</label><br />
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  class="form-control"
                  formControlName="surname"
                />
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                />
              </div>
              <div class="form-group">
                <label for="email" class="text-info">E-mail:</label><br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                />
              </div>
              <h3 class="text-center text-info">Survey</h3>
              <div class="form-group">
                <label class="text-info">Select the categories that interest you:</label><br />
                <div class="form-check form-check-inline" *ngFor="let category of categories; index as i;" >
                  <input class="form-check-input big-checkbox" type="checkbox" id="inlineCheckbox{{i}}" value="option{{i}}">
                  <label class="form-check-label" style="width: 79px" for="inlineCheckbox{{i}}">{{category}}</label>
                </div>
              </div>            
              <div class="form-group">
                <br />
                <button
                  type="submit"
                  class="btn btn-info btn-md"
                  (click)="onSubmit()"
                >
                  Sing up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
